<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>国际学校四库全书-人才信息</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="../assets/css/talent/talPublic.css">
    <style>
        .circle li { width: 30px;height:30px; border-radius: 15px; background: #fff;margin: 20px;font-size: 14px;}
        .step{padding-top:5px;}
        .circle .active { background: #00b7ee;color: #fff;}
    </style>
</head>
<body style="background:lightblue;">
<!--头部-->
<!--#include virtual="../module/nav02.html" -->
<!--新增信息-->
<div class="container-fluid" style="margin: 20px 15px;">
    <ol class="breadcrumb">
        <li><a href="../other/index.html">首页</a></li>
        <li><a href="../talent/talent.html">人才数据库</a></li>
        <li style="color:#000033">创建简历</li>
    </ol>
</div>

<div class="container">
   <div class="row">
       <div class="col-lg-2">
       </div>
       <div class="col-lg-8" style="min-height:750px;margin-top: 60px;">

           <!--基本信息-->
           <div class="panel panel-primary" id="step01">
               <div class="panel-heading">
                   <h3 class="panel-title">基本信息（必填）</h3>
               </div>
               <div class="panel-body">
                   <div class="form-horizontal" role="form">
                       <div class="form-group has-feedback hasError" style="margin-top: 16px;">
                           <label class="col-lg-3 control-label">姓名</label>
                           <div class="col-lg-5">
                               <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                               <input type="text" class="form-control" id="Name"  onblur="checkName()" />
                           </div>
                           <div class="col-lg-4">
                               <h5 style="color:#999;margin-top:0;" class="NameCheck"></h5>
                           </div>
                       </div>
                       <div class="form-group has-feedback hasError">
                           <label  class="col-lg-3 control-label" >性别</label>
                           <div class="col-lg-5">
                               <div class="radio" id="Sex" style="padding-top:0;padding-bottom: 2px;">
                                   <label class="radio-inline">
                                       <input type="radio" name="optionsRadiosinline0" id="optionsRadios1" value="1" checked> 男
                                   </label>
                                   <label class="radio-inline">
                                       <input type="radio" name="optionsRadiosinline0" id="optionsRadios2" value="0"> 女
                                   </label>
                               </div>
                           </div>
                       </div>
                       <div class="form-group has-feedback hasError">
                           <label class="col-lg-3 control-label">手机</label>
                           <div class="col-lg-5">
                               <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                               <input type="text" class="form-control"  id="Phone" onblur="checkPhone()" />
                           </div>
                           <div class="col-lg-4">
                               <h5 style="color:#999" class="PhoneCheck" style="margin-top:0;"></h5>
                           </div>
                       </div>

                       <div class="form-group has-feedback hasError">
                           <label class="col-lg-3 control-label">邮箱</label>
                           <div class="col-lg-5">
                               <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                               <input type="text" class="form-control"  id="Mail" onblur="checkMail()" />
                           </div>
                           <div class="col-lg-4">
                               <h5 style="color:#999"  class="MailCheck" style="margin-top:0;"></h5>
                           </div>
                       </div>

                       <div class="form-group has-feedback hasError">
                           <label class="col-lg-3 control-label">最高学历</label>
                           <div class="col-lg-5">
                               <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                               <!--<input type="text" class="form-control"  id="Education" onblur="checkEducation()" />-->
                               <select class="form-control" id="Education">
                                   <option value="大专">大专</option>
                                   <option value="本科" selected>本科</option>
                                   <option value="硕士">硕士</option>
                                   <option value="博士">博士</option>
                                   <option value="其他">其他</option>
                               </select>
                           </div>
                           <div class="col-lg-4">
                               <h5 style="color:#999" class="EducationCheck" style="margin-top:0;"></h5>
                           </div>
                       </div>


                       <div class="form-group has-feedback hasError">
                           <label  class="col-lg-3 control-label">专业</label>
                           <div class="col-lg-5">
                               <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                               <input type="text" class="form-control" id="Major" onblur="checkMajor()" />
                           </div>
                           <div class="col-lg-4">
                               <h5 style="color:#999" class="MajorCheck" style="margin-top:0;"></h5>
                           </div>
                       </div>

                       <div class="form-group has-feedback hasError">
                           <label class="col-lg-3 control-label">现工作单位</label>
                           <div class="col-lg-5">
                               <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                               <input type="text" class="form-control"  id="NowWorkplace" onblur="checkNowWorkplace()" />
                           </div>
                           <div class="col-lg-4">
                               <h5 style="color:#999;margin-bottom:0;"  class="NowWorkplaceCheck" ></h5>
                           </div>
                       </div>

                       <div class="form-group has-feedback hasError">
                           <label class="col-lg-3 control-label">工作年限（年）</label>
                           <div class="col-lg-5">
                               <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                               <input type="text" class="form-control" id="WorkYear" onblur="checkWorkYear()" />
                           </div>
                           <div class="col-lg-4">
                               <h5 style="color:#999" class="WorkYearCheck"></h5>
                           </div>
                       </div>

                       <div class="form-group">
                           <label  class="col-lg-3 control-label" >是否公开简历</label>
                           <div class="col-lg-5">
                               <div class="radio" id="Public" style="padding-top:0;padding-bottom: 2px;">
                                   <label class="radio-inline">
                                       <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="1" checked> 是
                                   </label>
                                   <label class="radio-inline">
                                       <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="0"> 否
                                   </label>
                               </div>
                           </div>
                       </div>

                   </div>
               </div>
               <div class="panel-footer text-center">
                   <button class="btn btn-primary" id="toNextStep02"><span class="glyphicon glyphicon-chevron-right"></span> 下一步：求职信息</button>
               </div>
           </div>

           <!--求职信息（选填）-->
           <div class="panel panel-primary hide" id="step02">
               <div class="panel-heading">
                   <h3 class="panel-title">求职信息（选填）</h3>
               </div>
               <div class="panel-body">
                   <div class="form-horizontal" role="form">
                       <div class="form-group has-feedback hasError">
                           <label class="col-lg-4 control-label">期望工作地点</label>
                           <div class="col-lg-5">
                               <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                               <input type="text" class="form-control" id="ExpectWorkPlace"   />
                           </div>
                           <div class="col-lg-2">
                               <h5 style="color:#999;margin-top:0;" class="ExpectWorkPlaceCheck" ></h5>
                           </div>
                       </div>

                       <div class="form-group hasError">
                           <label class="col-lg-4 control-label">期望职位</label>
                           <div class="col-lg-5">
                               <input type="text" class="form-control"  id="ExpectWorkPosition" />
                           </div>
                           <div class="col-lg-2">
                               <h5 style="color:#999;margin-top:0;" class="ExpectWorkPositionCheck" ></h5>
                           </div>
                       </div>

                       <div class="form-group hasError">
                           <label class="col-lg-4 control-label">期望年薪</label>
                           <div class="col-lg-5">
                               <input type="text" class="form-control"  id="ExpectSalary" />
                           </div>
                           <div class="col-lg-2">
                               <h5 style="color:#999;margin-top:0;"  class="ExpectSalaryCheck"></h5>
                           </div>
                       </div>

                       <div class="form-group hasError">
                           <label class="col-lg-4 control-label">其他要求</label>
                           <div class="col-lg-5">
                               <textarea class="form-control" cols="30" rows="3" id="Other"></textarea>
                               <!--<input type="text" class="form-control"  id="Other" />-->
                           </div>
                           <div class="col-lg-3">
                               <h5 style="color:#999;margin-top:0;"  class="OtherCheck"></h5>
                           </div>
                       </div>
                   </div>
               </div>
               <div class="panel-footer clearfix text-center">
                   <div class="col-lg-6">
                       <button class="btn btn-default " id="toPrevStep01"><span class="glyphicon glyphicon-chevron-left"></span> 上一步：求职信息</button>
                   </div>
                   <div class="col-lg-6">
                       <button class="btn btn-primary " id="toNextStep03"><span class="glyphicon glyphicon-chevron-right"></span> 下一步：其他信息</button>
                   </div>
               </div>
           </div>
           <!--其他信息（选填）-->
           <div class="panel panel-primary hide" id="step03">
               <div class="panel-heading">
                   <h3 class="panel-title">其他信息（选填）</h3>
               </div>
               <div class="panel-body">
                   <div class="form-horizontal" role="form">
                       <div class="form-group has-feedback hasError">
                           <label class="col-lg-4 control-label">工作经历</label>
                           <div class="col-lg-5">
                               <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                               <textarea class="form-control" id="WorkExperience" cols="30" rows="3"></textarea>
                           </div>
                           <div class="col-lg-3">
                               <h5 style="color:#999" class="WorkExperienceCheck" style="margin-top:0;"></h5>
                           </div>
                       </div>

                       <div class="form-group hasError">
                           <label class="col-lg-4 control-label">教育背景</label>
                           <div class="col-lg-5">
                               <textarea class="form-control" id="EducationBackground" cols="30" rows="3"></textarea>
                           </div>
                           <div class="col-lg-3">
                               <h5 style="color:#999;margin-top:0;" class="EducationBackgroundCheck"></h5>
                           </div>
                       </div>

                       <div class="form-group hasError">
                           <label class="col-lg-4 control-label">培训经历</label>
                           <div class="col-lg-5">
                               <textarea class="form-control" id="TrainingBackground" cols="30" rows="3"></textarea>
                           </div>
                           <div class="col-lg-3">
                               <h5 style="color:#999;margin-top:0;" class="TrainingBackgroundCheck"></h5>
                           </div>
                       </div>

                   </div>
               </div>
               <div class="panel-footer text-center clearfix">
                   <div class="col-lg-6">
                       <button class="btn btn-default " id="toPrevStep02"><span class="glyphicon glyphicon-chevron-left"></span> 上一步：求职信息</button>
                   </div>
                   <div class="col-lg-6">
                       <button class="btn btn-primary " id="insertSubmit" onclick="formSubmit()"><span class="glyphicon glyphicon-saved"></span> 创建完成</button>
                   </div>
               </div>
           </div>


           <!--步骤-->
           <div class="text-center">
               <div class="col-lg-4"></div>
               <ul class="text-center clearfix circle col-lg-6" style="margin:0 auto;">
                   <li class="pull-left  active" id="num01"><p class="step">1</p></li>
                   <li class="pull-left " id="num02"><p class="step">2</p></li>
                   <li class="pull-left " id="num03"><p class="step">3</p></li>
               </ul>
               <div class="col-lg-2"></div>
           </div>
       </div>
       <div class="col-lg-2">
       </div>
   </div>
</div>

<!--自动跳转-->
<div class="shadowWrap hide" style="position: fixed;width: 100%;height: 100%;left:0;top:0;background: #000;opacity: 0.6;filter:alpha(opacity:0.6);z-index: 5;">
</div>
<div class="container hide" id="autoJump" style="position: fixed;left:20%;top:30%;z-index: 10;">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="panel panel-primary" style="border-radius: 0;">
                <div class="panel-heading" style="border-radius: 0;">
                    <h2 class="panel-title text-center">国际学校四库全书</h2>
                </div>
                <div class="panel-body text-center">
                    <p class="h4" style="margin-top:40px;margin-bottom: 20px;">简历提交成功！可在用户中心查看。</p>
                    <p style="color:#999;padding:20px 0;"><span class="timeNum" style="color: #1E9FFF;">5</span> 秒后自动跳转到<a href="../user/userInfo.html"> 用户中心</a></p>
                    <a class="btn btn-primary" href="../user/userInfo.html" style="padding:5px 20px;margin-bottom: 20px;border-radius: 2px;box-shadow: 1px 1px 1px rgba(102,102,102,0.6)" >立即返回</a>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>


<!--页脚-->

<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery.cookie.js"></script>
<script src="../assets/js/config.js"></script>
<script src="../assets/js/talent/talent.js"></script>
<script src="../assets/js/talent/createresume.js"></script>
</body>
</html>
