<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>国际学校四库全书-人才数据库</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="../assets/css/talent/talPublic.css">
    <link rel="stylesheet" href="../assets/css/talent/talent.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/outCSS/webuploader.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/school/detailUpImg.css">
</head>
<body>
<!--头部-->
<!--#include virtual="../module/nav02.html" -->
<div>
    <img src="../assets/img/swiper/banner02.jpg" alt="机构数据库" class="img-responsive"/>
</div>
<div class="container-fluid" style="margin-top:10px;">
    <ol class="breadcrumb" style="background: transparent;">
        <li><a href="../other/index.html">首页</a></li>
        <li><a href="talent.html">人才数据库</a></li>
        <li style="color:#000033">发布招聘</li>
    </ol>
</div>
<div class="container" style="margin-bottom: 30px;margin-top: 10px;">
    <div class="row">
        <!--简历上传-->
        <br>
        <p style="color: #999;font-size: 16px;">*请将您的招聘要求以Word格式上传给我们，有合适的应聘者我们将联系您，并不定期、择优展示在首页。</p>
        <p style="color: #999;font-size: 16px;">*招聘要求需包含：工作地点，岗位，任职要求，福利待遇等详细信息</p>
        <br>
        <div class="panel panel-primary" id="upResume">
            <div class="panel-heading">
                <h3 class="panel-title">招聘需求附件上传</h3>
            </div>
            <div class="panel-body">
                <div id="wrapper">
                    <div id="container">
                        <!--头部，相册选择和格式选择-->
                        <div id="uploader">
                            <div class="queueList">
                                <div id="dndArea" class="placeholder">
                                    <div id="filePicker"></div>
                                    <p>或将文件拖到这里，目前只支持单文件上传</p>
                                    <p>上传文件请小于5M</p>
                                </div>
                            </div>
                            <div class="statusBar" style="display:none;">
                                <div class="progress">
                                    <span class="text">0%</span>
                                    <span class="percentage"></span>
                                </div>
                                <div class="info"></div>
                                <div class="btns">
                                    <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--自动跳转-->
<div class="container" id="autoJump" style="position: fixed;left:20%;top:30%;z-index: 10;display: none;">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="panel panel-primary" style="border-radius: 0;">
                <div class="panel-heading" style="border-radius: 0;">
                    <h2 class="panel-title text-center">国际学校四库全书</h2>
                </div>
                <div class="panel-body text-center">
                    <p class="h4" style="margin-top:40px;margin-bottom: 20px;">招聘信息提交成功！</p>
                    <p style="color:#999;padding:20px 0;"><span class="timeNum" style="color: #1E9FFF;">5</span> 秒后自动返回<a href="talent.html"> 人才首页</a></p>
                    <a class="btn btn-primary" href="talent.html" style="padding:5px 20px;margin-bottom: 20px;border-radius: 2px;box-shadow: 1px 1px 1px rgba(102,102,102,0.6)" >立即返回</a>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

</html>
