<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>国际学校四库全书-人才信息</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="../assets/css/outCSS/webuploader.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/school/detailUpImg.css">
    <link rel="stylesheet" href="../assets/css/talent/talPublic.css">
    <style>
        /*图片上传*/
        #closeUpImg{cursor: pointer;top:-10px;padding: 11px;}
        #closeUpImg:hover{background: red;color: white;}
        .uploadedSuccess{display: none;}
    </style>
</head>
<body>
<!--头部-->
<!--#include virtual="../module/nav02.html" -->

<!--新增信息-->
<div class="container-fluid" style="margin: 20px 15px;">
    <ol class="breadcrumb">
        <li><a href="../other/index.html">首页</a></li>
        <li><a href="../talent/talent.html">人才数据库</a></li>
        <li style="color:#000033">修改简历信息</li>
    </ol>
</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-lg-12 column">

            <!--基本信息-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">基本信息（必填）</h3>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal" role="form">
                        <div class="form-group has-feedback hasError">
                            <label class="col-lg-2 control-label">姓名</label>
                            <div class="col-lg-5">
                                <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                                <input type="text" class="form-control" id="Name"  onblur="checkName()" />
                            </div>
                            <div class="col-lg-5">
                                <h5 style="color:#999;margin-top:0;" class="NameCheck"></h5>
                            </div>
                        </div>
                        <div class="form-group has-feedback hasError">
                            <label  class="col-sm-2 control-label" >性别</label>
                            <div class="col-sm-5">
                                <div class="radio" id="Sex" style="padding-top:0;padding-bottom: 2px;">
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsRadiosinline0" id="optionsRadios1" value="1" > 男
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsRadiosinline0" id="optionsRadios2" value="0"> 女
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group has-feedback hasError">
                            <label class="col-lg-2 control-label">手机</label>
                            <div class="col-lg-5">
                                <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                                <input type="text" class="form-control"  id="Phone" onblur="checkPhone()" />
                            </div>
                            <div class="col-lg-5">
                                <h5 style="color:#999" class="PhoneCheck" style="margin-top:0;"></h5>
                            </div>
                        </div>

                        <div class="form-group has-feedback hasError">
                            <label class="col-lg-2 control-label">邮箱</label>
                            <div class="col-lg-5">
                                <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                                <input type="text" class="form-control"  id="Mail" onblur="checkMail()" />
                            </div>
                            <div class="col-lg-5">
                                <h5 style="color:#999"  class="MailCheck" style="margin-top:0;"></h5>
                            </div>
                        </div>

                        <div class="form-group has-feedback hasError">
                            <label class="col-lg-2 control-label">最高学历</label>
                            <div class="col-lg-5">
                                <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                                <select class="form-control" id="Education">
                                    <option value="大专">大专</option>
                                    <option value="本科" selected>本科</option>
                                    <option value="硕士">硕士</option>
                                    <option value="博士">博士</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                            <div class="col-lg-5">
                                <h5 style="color:#999" class="EducationCheck" style="margin-top:0;"></h5>
                            </div>
                        </div>

                        <div class="form-group has-feedback hasError">
                            <label  class="col-sm-2 control-label">专业</label>
                            <div class="col-sm-5">
                                <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                                <input type="text" class="form-control" id="Major" onblur="checkMajor()" />
                            </div>
                            <div class="col-sm-5">
                                <h5 style="color:#999" class="MajorCheck" style="margin-top:0;"></h5>
                            </div>
                        </div>

                        <div class="form-group has-feedback hasError">
                            <label class="col-lg-2 control-label">现工作单位</label>
                            <div class="col-lg-5">
                                <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                                <input type="text" class="form-control"  id="NowWorkplace" onblur="checkNowWorkplace()" />
                            </div>
                            <div class="col-lg-5">
                                <h5 style="color:#999;margin-bottom:0;"  class="NowWorkplaceCheck" ></h5>
                            </div>
                        </div>

                        <div class="form-group has-feedback hasError">
                            <label class="col-sm-2 control-label">工作年限（年）</label>
                            <div class="col-sm-5">
                                <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                                <input type="text" class="form-control" id="WorkYear" onblur="checkWorkYear()" />
                            </div>
                            <div class="col-sm-5">
                                <h5 style="color:#999" class="WorkYearCheck"></h5>
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-2 control-label" >是否公开简历</label>
                            <div class="col-sm-5">
                                <div class="radio" id="Public" style="padding-top:0;padding-bottom: 2px;">
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsRadiosinline00" id="optionsRadios3" value="1" > 是
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsRadiosinline00" id="optionsRadios4"  value="0"> 否
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!--求职信息（选填）-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">求职信息（选填）</h3>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal" role="form">
                        <div class="form-group has-feedback hasError">
                            <label class="col-lg-2 control-label">期望工作地点</label>
                            <div class="col-lg-5">
                                <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                                <input type="text" class="form-control" id="ExpectWorkPlace"   />
                            </div>
                            <div class="col-lg-5">
                                <h5 style="color:#999;margin-top:0;" class="ExpectWorkPlaceCheck" ></h5>
                            </div>
                        </div>

                        <div class="form-group hasError">
                            <label class="col-lg-2 control-label">期望职位</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control"  id="ExpectWorkPosition" />
                            </div>
                            <div class="col-lg-5">
                                <h5 style="color:#999;margin-top:0;" class="ExpectWorkPositionCheck" ></h5>
                            </div>
                        </div>

                        <div class="form-group hasError">
                            <label class="col-lg-2 control-label">期望年薪</label>
                            <div class="col-lg-5">
                                <input type="text" class="form-control"  id="ExpectSalary" />
                            </div>
                            <div class="col-lg-5">
                                <h5 style="color:#999;margin-top:0;"  class="ExpectSalaryCheck"></h5>
                            </div>
                        </div>

                        <div class="form-group hasError">
                            <label class="col-lg-2 control-label">其他要求</label>
                            <div class="col-lg-5">
                                <!--<input type="text" class="form-control"  id="Other" />-->
                                   <textarea class="form-control" cols="30" rows="3" id="Other"></textarea>
                            </div>
                            <div class="col-lg-5">
                                <h5 style="color:#999;margin-top:0;"  class="OtherCheck"></h5>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!--求职信息（选填）-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">其他信息（选填）</h3>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal" role="form">
                        <div class="form-group has-feedback hasError">
                            <label class="col-lg-2 control-label">工作经历</label>
                            <div class="col-lg-5">
                                <span class="glyphicon glyphicon-remove form-control-feedback hide"></span>
                                <textarea class="form-control" id="WorkExperience" cols="30" rows="3"></textarea>
                            </div>
                            <div class="col-lg-5">
                                <h5 style="color:#999" class="WorkExperienceCheck" style="margin-top:0;"></h5>
                            </div>
                        </div>

                        <div class="form-group hasError">
                            <label class="col-lg-2 control-label">教育背景</label>
                            <div class="col-lg-5">
                                <textarea class="form-control" id="EducationBackground" cols="30" rows="3"></textarea>
                            </div>
                            <div class="col-lg-5">
                                <h5 style="color:#999;margin-top:0;" class="EducationBackgroundCheck"></h5>
                            </div>
                        </div>

                        <div class="form-group hasError">
                            <label class="col-lg-2 control-label">培训经历</label>
                            <div class="col-lg-5">
                                <textarea class="form-control" id="TrainingBackground" cols="30" rows="3"></textarea>
                            </div>
                            <div class="col-lg-5">
                                <h5 style="color:#999;margin-top:0;" class="TrainingBackgroundCheck"></h5>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div class="text-center" style="margin-top:30px;margin-bottom: 30px;">
               <span class="btn btn-success" id="insertSubmit" onclick="formSubmit()" style="display: inline-block;padding: 10px 20px;font-size:16px;font-weight: bold;color: #fff;cursor: pointer;border-radius: 0;">立即提交</span>
                <p style="margin-top: 10px;font-size: 18px;" class="uploadedSuccess"><span style="color: #999;">基本信息已上传成功 <span class="glyphicon glyphicon-check" style="color: #5cb85c;"></span>，建议上传简历附件</span> </p>
            </div>


        </div>
    </div>
</div>


<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    系统提示
                </h4>
            </div>
            <div class="modal-body">
                提交失败，数据不符合格式
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"
                        data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--自动跳转-->
<div class="shadowWrap hide" style="position: fixed;width: 100%;height: 100%;left:0;top:0;background: #000;opacity: 0.6;filter:alpha(opacity:0.6);z-index: 5;"></div>
<div class="container hide" id="autoJump" style="position: fixed;left:20%;top:30%;z-index: 10;">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="panel panel-primary" style="border-radius: 0;">
                <div class="panel-heading" style="border-radius: 0;">
                    <h2 class="panel-title text-center">国际学校四库全书</h2>
                </div>
                <div class="panel-body text-center">
                    <p class="h4" style="margin-top:40px;margin-bottom: 20px;">简历提交成功！</p>
                    <p style="color:#999;padding:20px 0;"><span class="timeNum" style="color: #1E9FFF;">5</span> 秒后自动返回<a href="talent.html"> 人才首页</a></p>
                    <a class="btn btn-primary" href="talent.html" style="padding:5px 20px;margin-bottom: 20px;border-radius: 2px;box-shadow: 1px 1px 1px rgba(102,102,102,0.6)" >立即返回</a>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

</body>
</html>
