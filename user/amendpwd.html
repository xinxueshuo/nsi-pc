<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>国际学校四库全书-密码修改</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
</head>
<body>
<div class="container" style="margin-top:3%;">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="panel panel-default">
                <div class="panel-heading" style="background: #6495C6;color: #fff;">新学说-修改密码</div>
                <div class="panel-body">
                    <div class="col-lg-8" style="height: 650px;">
                        <div id="myTabContent" class="tab-content" style="margin-top:50px;">
                                <div class="form-horizontal form" role="form" >
                                    <div class="form-group">
                                        <div class="alert alert-danger text-center">推荐使用企业或学校邮箱，建议使用英文、数字、字<br/>符等组合，更好的提高密码的安全等级。</div>
                                    </div>
                                    <div class="form-group" style="margin-top: 60px;">
                                        <label  class="col-lg-2 control-label">新的密码</label>
                                        <div class="col-lg-6">
                                            <input type="password" class="form-control" id="newPsd" onblur="checkPsdLength()" />
                                        </div>
                                        <div class="col-lg-4">
                                            <h5 style="color:#999">密码至少为6位</h5>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label"></label>
                                        <div class="col-lg-6 newPsdErr"  style="color:red;visibility: hidden;">
                                            密码至少为6位
                                        </div>
                                        <div class="col-lg-4"></div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-lg-2 control-label">确认密码</label>
                                        <div class="col-lg-6">
                                            <input type="password" class="form-control"  id="confirmPsd" onblur="checkSamePsd()"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label"></label>
                                        <div class="col-lg-6 confirmPsdErr"  style="color:red;visibility: hidden;">
                                            输入的密码不一致
                                        </div>
                                        <div class="col-lg-4"></div>
                                    </div>
                                    <div class="form-group">
                                        <label  class="col-lg-2 control-label"></label>
                                        <div class="col-lg-6">
                                            <button type="button" id="amendPsd" class="btn btn-primary form-control" >修改密码</button>
                                        </div>
                                    </div>
                                </div>

                        </div>
                    </div>
                    <div class="col-lg-4">
                        <img src="../assets/img/nsi-xyz.jpg" alt='新学说' class="img-responsive" style="margin-top:60px;margin-bottom: 60px;">
                        <h5 style="font-size: 16px;color: darkgrey">● &nbsp;&nbsp;实时更新版中国国际学校数据库</h5>
                        <h5 style="font-size: 16px;color: darkgrey">● &nbsp;&nbsp;丰富的教育机构平台信息</h5>
                        <h5 style="font-size: 16px;color: darkgrey">● &nbsp;&nbsp;专业的行业研究/市场研究数据分析</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>

<script src="../assets/js/jquery-1.11.1.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery.cookie.js"></script>
<script src="../assets/js/config.js"></script>
<script src="../assets/js/public.js"></script>
<script src="../assets/js/user/amendpwd.js"></script>

</body>
</html>
