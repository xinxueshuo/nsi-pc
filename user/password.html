<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>国际学校四库全书-找回密码</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/font-awesome.css" rel="stylesheet" />
</head>
<body>

<div class="container" style="margin-top:3%;">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="panel panel-default">
                <div class="panel-heading" style="background: #6495C6;color: #fff;">新学说-找回密码</div>
                <div class="panel-body">
                    <ul id="myTab" class="nav nav-tabs">
                        <li class="active"><a href="#tab01" data-toggle="tab">1. 验证码输入</a></li>
                        <li class="disabled  initUse initNoUse"><a  href="#tab02" data-toggle="tab"> 2. 确认密码</a></li>
                    </ul>
                    <div class="col-lg-8" style="height: 650px;">
                        <div id="myTabContent" class="tab-content" style="margin-top:160px;">
                            <div class="tab-pane fade in active form-horizontal form" id="tab01">
                                <!-- tab01 -->
                                <div class="form-horizontal form" role="form" >
                                        <br>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-lg-2 control-label">邮箱账号</label>
                                            <div class="col-lg-6">
                                                <input type="email" class="form-control" id="EmailID"  name="Email" />
                                            </div>
                                            <div class="col-lg-4">
                                                <button type="button" class="btn btn-default" id="sendVerifyCode">发送验证码</button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-lg-2 control-label"></label>
                                            <div class="col-lg-6 emailErr"  style="color:red;visibility: hidden;">
                                                邮箱格式不正确
                                            </div>
                                            <div class="col-lg-4"></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-lg-2 control-label">验证码</label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="verifyCode" name="Name" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-lg-2 control-label"></label>
                                            <div class="col-lg-6 verifyCodeErr"  style="color:red;visibility: hidden;">
                                                验证码错误
                                            </div>
                                            <div class="col-lg-4"></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-lg-2 control-label"></label>
                                            <div class="col-lg-6">
                                                <button type="button" id="nextStep01" class="btn btn-primary form-control disabled" >下一步</button>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            <!-- tab02 -->
                            <div class="tab-pane fade" id="tab02">
                                <form class="form-horizontal form" role="form" name="myform">
                                    <br>
                                    <div class="form-group" id="MailDivID">
                                        <label for="inputEmail3" class="col-lg-4 control-label">输入密码</label>
                                        <div class="col-lg-6">
                                            <input type="password" class="form-control" id="writePassword" name="Email" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-lg-4 control-label"></label>
                                        <div class="col-lg-6 pwdLengthErr"  style="color:#ccc;">
                                            密码长度需要大于或等于6位
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-lg-4 control-label">确认密码</label>
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control" id="confirmPassword" name="Name" onfocus="this.type='password'" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-lg-4 control-label"></label>
                                        <div class="col-lg-6 pwdNotSameErr"  style="color:red;visibility: hidden;">
                                            两次输入的密码不一致
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-4 control-label"></label>
                                        <div class="col-sm-6">
                                            <button type="button" id="nextStep02" class="btn btn-primary disabled form-control" >下一步</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <img src="../assets/img/nsi-xyz.jpg" alt='新学说' class="img-responsive" style="margin-top:60px;margin-bottom: 60px;">
                        <h5 style="font-size: 16px;color: darkgrey">● &nbsp;&nbsp;实时更新版中国国际学校数据库</h5>
                        <h5 style="font-size: 16px;color: darkgrey">● &nbsp;&nbsp;丰富的教育机构平台信息</h5>
                        <h5 style="font-size: 16px;color: darkgrey">● &nbsp;&nbsp;专业的行业研究/市场研究数据分析</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    系统提示
                </h4>
            </div>
            <div class="modal-body">
                修改密码成功，请重新登录
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"
                        data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    <script src="../assets/js/jquery-1.11.1.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/jquery.cookie.js"></script>
    <script src="../assets/js/public.js"></script>
    <script src="../assets/js/user/password.js"></script>

</body>
</html>
