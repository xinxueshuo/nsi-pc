<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>国际学校四库全书-登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="../assets/css/public.css">
</head>
<body>
<!--头部导航-->
<!--#include virtual="../module/nav01.html" -->

<div>
    <img src="../assets/img/swiper/banner00.jpg" alt="四库全书" class="img-responsive"/>
</div>
<div class="container-fluid" >
    <ol class="breadcrumb">
        <li><a href="../other/index.html">首页</a></li>
        <li style="color:#000033">登录</li>
    </ol>
</div>
    <div class="container" style="margin-top:50px;margin-bottom: 70px;">
        <div class="row clearfix">
            <div class="col-md-8 column center-block" style="margin-top:2%;">
                <img src="../assets/img/pic-login.jpg" width="550" height="450" class="img-responsive" alt="新学说"/>
            </div>
            <br>

            <div class="col-md-3 column form-group">
                <br>
                <form role="form" name="loginform" action="ServletControl" method="post" style="padding: 15px;">
                    <div class="form-group">
                        <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;&nbsp;<label for="exampleInputEmail1" >邮箱</label>
                        <input name="username" type="text" class="form-control" id="username" placeholder="请使用邮箱登录" />
                    </div>
                    <div class="form-group">
                        <span class="glyphicon glyphicon-list-alt"></span>&nbsp;&nbsp;&nbsp;<label for="exampleInputPassword1">密&nbsp;&nbsp;码</label>
                        <input name="pwd" type="password" class="form-control" id="password" placeholder="请输入密码"/>
                    </div>
                    <div style="margin-bottom:15px;">
                        <label style="font-size:15px;color:#555;font-weight:normal;cursor: pointer;margin-bottom: 0px;">
                            <input type="checkbox" value="remember-me"> 记住密码
                        </label>
                    </div>
                    <!-- 						type 不能为submit ,会重复提交表单 （js） -->
                    <div class="form-group">
                       <p style="color: red;display:none;" id="isCookie">* 您的浏览器Cookie被禁用，将无法登陆，请检查您的浏览器设置</p>
                    </div>
                    <button type="button" class="btn btn-primary form-control" id="login" data-toggle="modal" data-target="#myModal">登 录</button>
                </form>
                <div style="float:right;padding-right:20px;">
                    <a href="register.html">注 册</a>
                    <span class="dotted">|</span>
                    <a href="./password.html">忘记密码</a>
                    <span class="dotted">|</span>
                    <a href="feedback.html" target="_blank">意见反馈</a>
                    <!--<span class="dotted">|</span>-->
                    <!--<a href="http://data.xinxueshuo.cn/nsi-0.9/login.jsp" target="_blank">后台</a>-->
                </div>
            </div>
            <div class="col-md-3 " data-toggle="modal" data-target="#myModal02" style="padding-top: 10px;visibility: hidden;">
                <div class="pull-right" style="padding-right:15px;">
                    <img src="../assets/img/wechat.png" alt="微信登录" style="padding-left: 15px;" > <span style="color:#ccc;padding-left: 5px;">微信登录</span>
                </div>
            </div>
        </div>
    </div>

<!--微信登录-->
<div class="modal fade" id="myModal02" tabindex="-1" role="dialog" aria-labelledby="fastLoader" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="fastLoader">新学说-快捷登录</h4>
            </div>
            <div class="modal-body text-center">
                <div id="login_container">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>



<!--模态框部分-->
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="errPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">系统提示</h4>
                </div>
                <div class="modal-body">用户名或密码错误，请重新登录</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="closeModal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
<!--页脚-->
<!--#include virtual="../module/footer.html" -->
<!-- 模态框（Modal）邮箱没有验证-->
<div class="modal fade" id="emailNoPass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel02" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel02">
                    系统提示
                </h4>
            </div>
            <div class="modal-body">
                邮箱未验证，请注意查收邮箱
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"
                        data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- 模态框（Modal）等待审核-->
<div class="modal fade" id="waitForPass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel03" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel03">
                    系统提示
                </h4>
            </div>
            <div class="modal-body">
                邮箱已验证，请耐心等待管理员审核
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"
                        data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery.cookie.js"></script>

<script src="../assets/js/public.js"></script>
